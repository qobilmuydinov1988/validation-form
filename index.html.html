<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="form-validation.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="fade-box">
      <div class="check-box"></div>
      <h2>Thank You!</h2>
      <p>Your details has been successfully submitted Thanks</p>
      <input type="text" value="Ok" />
    </div>

    <div class="container">
      <form action="" id="myForm" class="form">
        <div class="header">
          <h2>Create account</h2>
        </div>
        <div class="form-control">
          <label for="">User name</label>
          <input type="text" id="user" placeholder="Your username..." />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Message</small>
        </div>
        <div class="form-control">
          <label for="">Email</label>
          <input type="text" id="email" placeholder="Email..." />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Message</small>
        </div>
        <div class="form-control">
          <label for="">Phone number</label>
          <input type="tel" id="phone" placeholder="+998yyxxxzzkk" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small></small>
        </div>
        <div class="form-control">
          <label for="">Password</label>
          <input type="password" id="password1" placeholder="Your password" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>

          <input type="checkbox" />
          <label for="">show password</label>

          <small></small>
        </div>
        <div class="form-control" style="margin-top: 20px">
          <label for="">Check password</label>
          <input
            type="password"
            id="password2"
            placeholder="Check password..."
          />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small></small>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="form-validation.js"></script>
  </body>
</html>
